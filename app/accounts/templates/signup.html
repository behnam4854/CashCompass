{% extends "registration/base.html" %}

{% block title %}فرم ثبت نام{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 justify-content-center mt-5 p-3">
            <p class="text-center font-weight-bolder">فرم عضویت</p>
            <hr>
            {% load crispy_forms_tags %}
            <form method="post">
                {%csrf_token%}
                {%if form%}
                <div class="row bg-white">
                    {%for field in form%}
                    <div class="col-md-12 p-2 text-right" dir="rtl">{{field|as_crispy_field}}</div>
                    {%endfor%}
                </div>
                {%endif%}
                <button type="submit"  class="btn btn-primary">ذخیره</button>
            </form>
          </div>
    </div>
</div>
{% endblock %}
